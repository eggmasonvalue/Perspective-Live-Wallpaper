<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Soft Light Grey -->
  <rect width="512" height="512" rx="100" fill="#F0F0F0" />

  <!-- Perspective Grid -->
  <g transform="translate(256, 256)">
    <!-- Fading squares towards center/horizon -->
    <rect x="-160" y="-160" width="320" height="320" rx="40" fill="#E0E0E0" />
    <rect x="-120" y="-120" width="240" height="240" rx="30" fill="#C0C0C0" />
    <rect x="-80" y="-80" width="160" height="160" rx="20" fill="#A0A0A0" />
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#808080" />

    <!-- Central "Current" Focus: Accent Blue (Scandinavian) -->
    <circle cx="0" cy="0" r="20" fill="#5E81AC" />
  </g>
</svg>
